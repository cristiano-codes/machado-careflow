<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Logo Instituto Lauir Machado</title>
  <desc id="desc">Símbolo colorido com quatro pétalas e mãos azuis laterais, sem texto.</desc>
  <defs>
    <linearGradient id="petalA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffb703"/>
      <stop offset="100%" stop-color="#fb8500"/>
    </linearGradient>
    <linearGradient id="petalB" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f72585"/>
      <stop offset="100%" stop-color="#b5179e"/>
    </linearGradient>
    <linearGradient id="petalC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#08b5ff"/>
      <stop offset="100%" stop-color="#0077b6"/>
    </linearGradient>
    <linearGradient id="petalD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5cb85c"/>
      <stop offset="100%" stop-color="#2b9348"/>
    </linearGradient>
    <linearGradient id="center" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b0e1ff"/>
      <stop offset="100%" stop-color="#e6f4ff"/>
    </linearGradient>
    <linearGradient id="hands" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1ac8ff"/>
      <stop offset="100%" stop-color="#1493ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.18" />
    </filter>
  </defs>

  <!-- mãos laterais -->
  <g filter="url(#shadow)">
    <path
      d="M72 160c0-44 20-84 54-108l12 14c-28 20-44 56-44 94 0 22 6 44 18 62l-14 10c-16-22-26-48-26-72Z"
      fill="url(#hands)"
      opacity="0.75"
    />
    <path
      d="M248 160c0-44-20-84-54-108l-12 14c28 20 44 56 44 94 0 22-6 44-18 62l14 10c16-22 26-48 26-72Z"
      fill="url(#hands)"
      opacity="0.75"
    />
  </g>

  <!-- núcleo -->
  <g transform="translate(80,40)" filter="url(#shadow)">
    <path
      d="M80 18c-22 0-40 18-40 40 0 7 2 14 5 20l13 24c5 10 19 10 24 0l13-24c3-6 5-13 5-20 0-22-18-40-40-40Z"
      fill="url(#petalA)"
    />
    <path
      d="M18 98c0-22 18-40 40-40 7 0 14 2 20 5l24 13c10 5 10 19 0 24l-24 13c-6 3-13 5-20 5-22 0-40-18-40-40Z"
      fill="url(#petalB)"
      transform="rotate(90 80 98)"
    />
    <path
      d="M18 98c0-22 18-40 40-40 7 0 14 2 20 5l24 13c10 5 10 19 0 24l-24 13c-6 3-13 5-20 5-22 0-40-18-40-40Z"
      fill="url(#petalC)"
      transform="rotate(180 80 98)"
    />
    <path
      d="M18 98c0-22 18-40 40-40 7 0 14 2 20 5l24 13c10 5 10 19 0 24l-24 13c-6 3-13 5-20 5-22 0-40-18-40-40Z"
      fill="url(#petalD)"
      transform="rotate(270 80 98)"
    />
    <circle cx="80" cy="98" r="26" fill="url(#center)" />
  </g>
</svg>
